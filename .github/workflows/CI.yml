name: CI
on:
    push:
        branches:
            - main
        tags: ["*"]
    pull_request:
    workflow_dispatch:
jobs:
    test:
        name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
        runs-on: ${{ matrix.os }}
        timeout-minutes: 60
        env:
            TIINGO_API_KEY: ${{ secrets.TIINGO_API_KEY || 'mock-api-key-for-testing' }}
            JULIA_NUM_THREADS: "auto"
            JULIA_PROJECT: "."
        permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
            actions: write
            contents: read
        strategy:
            fail-fast: false
            matrix:
                version:
                    - "1.10"
                os:
                    - ubuntu-latest
                    - macos-latest
                arch:
                    - x64
                # Exclude nightly from macOS to speed up CI
                exclude:
                    - os: macos-latest
                      version: "nightly"
        steps:
            - uses: actions/checkout@v6
            - uses: julia-actions/setup-julia@v2
              with:
                  version: ${{ matrix.version }}
                  arch: ${{ matrix.arch }}
            - name: Validate release hygiene
              run: |
                  julia --project=. scripts/ci/validate_release_hygiene.jl
            - uses: julia-actions/cache@v2
            - uses: julia-actions/julia-buildpkg@v1
            - name: Setup test environment
              run: |
                  # Ensure a directory exists for temporary DuckDB files
                  mkdir -p .duckdb_temp
            - name: Install and resolve dependencies
              run: |
                  julia --project=. -e 'import Pkg; Pkg.instantiate(); Pkg.resolve(); Pkg.precompile()'
                  julia --project=. -e 'using TimeSeries; println("TimeSeries loaded successfully")'
            - name: Verify test environment
              run: |
                  julia --project=. test/runtests.jl
            - uses: julia-actions/julia-processcoverage@v1
            - uses: codecov/codecov-action@v4
              with:
                  file: lcov.info
                  token: ${{ secrets.CODECOV_TOKEN }}
                  fail_ci_if_error: false
